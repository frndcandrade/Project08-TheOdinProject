<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <center>
        <div class="calculator">
            <div class="display">
                <p id="nDisplay"></p>
            </div>
            <div class="equal-button">
                <p id="=" class="nButtons">=</p>
            </div>
            <div class="buttons">
                <p id="1" class="nButtons">1</p>
                <p id="2" class="nButtons">2</p>
                <p id="3" class="nButtons">3</p>
                <p id="+" class="nButtons">+</p>
                <p id="4" class="nButtons">4</p>
                <p id="5" class="nButtons">5</p>
                <p id="6" class="nButtons">6</p>
                <p id="-" class="nButtons">-</p>
                <p id="7" class="nButtons">7</p>
                <p id="8" class="nButtons">8</p>
                <p id="9" class="nButtons">9</p>
                <p id="*" class="nButtons">*</p>
                <p id="back" class="nButtons">back</p>
                <p id="0" class="nButtons">0</p>
                <p id="CE" class="nButtons">CE</p>
                <p id="/" class="nButtons">/</p>
            </div>
        </div>
        </center>

        <script src="js/script.js"></script>
    </body>
</html>
